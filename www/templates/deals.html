<ion-view view-title="Deals">
    <ion-content>
        <div class="deals">
            <ion-slide-box on-slide-changed="slideHasChanged($index)">
                <ion-slide ng-repeat="offerimage in currentoffer">
                    <div class="deal-sliderimg"><img ng-src="{{offerimage.image | serverimage}}" alt="" class="deal-img">
                    </div>

                </ion-slide>
            </ion-slide-box>
            <div class="row" ng-repeat="offer in currentoffer">
                <div class="col">
                    <div class="deal">
                        <div class="row">
                            <div class="col">
                                <div class="image-holder-product">
                                     <img class="brand-image" ng-if="offer.offerproducts[0].image1" ng-src="{{offer.offerproducts[0].image1 | serverimage}}" alt="">
                                    <img class="brand-image" ng-if="!offer.offerproducts[0].image1" ng-src="{{offer.offerproducts[0].image2 | serverimage}}" alt="">
                                    <img class="brand-image" ng-if="offer.offerproducts[0].image1 && offer.offerproducts[0].image2" ng-src="{{offer.offerproducts[0].image1 | serverimage}}" alt="">
                                </div>
                                <div class="deal-details">
                                    <h2>{{offer.offerproducts[0].name}}</h2>
                                </div>
                            </div>
                            <div class="col">
                                <div class="image-holder-product">
                                    <img class="brand-image" ng-if="offer.offerproducts[1].image1" ng-src="{{offer.offerproducts[1].image1 | serverimage}}" alt="">
                                    <img class="brand-image" ng-if="!offer.offerproducts[1].image1" ng-src="{{offer.offerproducts[1].image2 | serverimage}}" alt="">
                                    <img class="brand-image" ng-if="offer.offerproducts[1].image1 && offer.offerproducts[1].image2" ng-src="{{offer.offerproducts[1].image1 | serverimage}}" alt="">
                                </div>
                                <div class="deal-details">
                                    <h2>{{offer.offerproducts[1].name}}</h2>
                                </div>
                            </div>
                            <i class="icon ion-android-add"></i>
                        </div>

                        <div class="price-separator"></div>
                        <div class="row deal-buy">
                            <div class="col">
                                <h3>{{offer.price}}</h3>
                            </div>
                            <div class="col">
                                <button class="button button-calm btn-subscribe">
                                    Buy now
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </ion-content>
</ion-view>
