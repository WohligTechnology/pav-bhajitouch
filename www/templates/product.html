<ion-view view-title="Product">
    <div class="bar bar-subheader bar-stable item-input-inset" ng-show="subheader_search">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
        <button class="button button-clear button-icon ion-ios-close-empty" ng-click="searchToggle()">
        </button>
    </div>
    <ion-content>
        <div class="product">
            <div class="row" ng-repeat="product in products">
                <div class="col-50 product-col" ng-repeat="item in product">
                    <a href="#/app/productdetail/{{item.id}}" style="text-decoration: none">
                        <div class="image-holder-product">
                            <img class="brand-image" src="{{item.image1 | serverimage}}" alt="" ng-if="item.image1">
                            <img class="brand-image" src="img/icon.png" alt="" ng-if="!item.image1 && !item.image2">
                        </div>
                        <div class="product-details">
                            <h2>{{item.name}}</h2>
                            <h3 ng-show="item.showSalePrice">Rs. {{item.firstsaleprice | numberWithCommas}}</h3>
                            <h3 class="cross" ng-show="item.showSalePrice">Rs. {{item.price | numberWithCommas}}</h3>
                            <h3 ng-hide="item.showSalePrice">Rs. {{item.price | numberWithCommas}}</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <ion-infinite-scroll immediate-check="true" on-infinite="addMoreItems()" style="height:0px" ng-if="keepscrolling">
        </ion-infinite-scroll>
        <div class="center" ng-show="shownodata">
            <p>No Data Found</p>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar bar-light" style="border-top:1px solid #7ee1ea;">
        <button class="button button-clear button-positive filter-button" ng-click="openFilter()">Filters</button>
    </ion-footer-bar>
</ion-view>
