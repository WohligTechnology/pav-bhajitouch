<ion-view view-title="Product">
    <div class="bar bar-subheader bar-stable item-input-inset" ng-show="subheader_search">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
        <button class="button button-clear button-icon ion-ios-close-empty" ng-click="searchToggle()">
        </button>
    </div>
    <ion-content>
        <div class="product">
            <div class="row" ng-repeat="product in products">


                <div class="col product-col" ng-repeat="item in product">
                    <a href="#/app/productdetail" style="text-decoration: none">
                        <div class="image-holder-product">
                            <img class="brand-image" src="img/products/5.png" alt="">
                        </div>

                        <div class="product-details">
                            <h2>{{item.name}}</h2>
                            <h3>{{item.price}}</h3>
                        </div>

                    </a>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar bar-light" style="border-top:1px solid #7ee1ea;">
        <button class="button button-clear button-positive filter-button" ng-click="filter()">Filters</button>
    </ion-footer-bar>
</ion-view>
