<ion-view view-title="Info">
    <ion-content>
        <div class="edit-information">
            <div class="list details">
               <div ng-class="{'save':saved}" ng-show="saved">
                   <span>Saved successfully.</span>
               </div>
                <form ng-submit="">
                    <label class="item item-input">
                        <span class="input-label">First name</span>
                        <input type="text" value="Rohan" ng-disabled="disabled">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Last name</span>
                        <input type="text" value="Gada" ng-disabled="disabled">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Address</span>
                        <textarea name="" id="" cols="5" rows="5" value="" ng-disabled="disabled">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet nesciunt beatae explicab.</textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">City</span>
                        <input type="text" value="Mumbai" ng-disabled="disabled">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">State</span>
                        <input type="text" value="Maharashtra" ng-disabled="disabled">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Country</span>
                        <select>
                            <option>Select country</option>
                            <option selected>India</option>
                            <option>Red</option>
                        </select>
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Zip code</span>
                        <input type="text" value="400062" ng-disabled="disabled">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="email" value="rg@abc.xyz" ng-disabled="disabled">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Phone No.</span>
                        <input type="tel" value="9999999999" ng-disabled="disabled">
                    </label>
                    <button class="button button-positive editinfo-button" type="submit" ng-click="editSave()" ng-bind="edit_save">
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
