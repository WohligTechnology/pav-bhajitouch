<ion-view view-title="Info">
    <ion-content>
        <div class="edit-information">
            <div class="list details">
                <div ng-class="{'save':saved}" ng-show="saved">
                    <span>Saved successfully.</span>
                </div>
                <form ng-submit="">
                    <label class="item item-input">
                        <input type="text" placeholder="First name" class="black">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Last name" class="black">
                    </label>
                    <label class="item item-input">
                        <textarea name="" id="" rows="5" value="" placeholder="Address">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet nesciunt beatae explicab.</textarea>
                    </label>
                    <label class="item item-input">
                        <input type="text" value="Mumbai" placeholder="City">
                    </label>
                    <label class="item item-input">
                        <input type="text" value="Maharashtra" placeholder="State">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Country
                        </div>
                        <select ng-disabled="disabled">
                            <option>USA</option>
                            <option selected>India</option>
                            <option>Switzerland</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <input type="text" value="400062" placeholder="Zip code">
                    </label>
                    <label class="item item-input">
                        <input type="email" value="rg@abc.xyz" placeholder="Email">
                    </label>
                    <label class="item item-input">
                        <input type="tel" value="9999999999" placeholder="Phone No.">
                    </label>
                    <button class="button button-positive editinfo-button" type="submit" ng-click="editSave()">Edit Information
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
